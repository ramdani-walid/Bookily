      <a href="{% url 'bookili:accueil' %}">Accueil</a>

    {% else %}
      <a href="{% url 'bookili:inscription' %}"class="item">S'inscrite</a>
      <a href="{% url 'bookili:connexion' %}"class="item">Se connecter</a>
    {% endif %}
